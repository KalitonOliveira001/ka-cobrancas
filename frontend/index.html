<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KADados - Gerenciamento de Cobranças</title>
    <!-- Inclui o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fundo cinza claro */
        }
        /* Estilo para garantir que o contêiner de autenticação ocupe a altura total */
        #auth-container {
            min-height: 100vh;
        }
        /* Estilos personalizados para os botões de ação na tabela */
        .action-button {
            padding: 4px 8px;
            font-size: 0.75rem; /* texto pequeno */
            border-radius: 0.375rem; /* arredondamento */
            color: white;
            transition: background-color 0.2s;
        }
        /* Tabela responsiva em telas pequenas */
        @media (max-width: 640px) {
            .responsive-table table {
                display: block;
                width: 100%;
            }
            .responsive-table thead, .responsive-table tbody, .responsive-table th, .responsive-table td, .responsive-table tr {
                display: block;
            }
            .responsive-table thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            .responsive-table tr {
                margin-bottom: 1rem;
                border: 1px solid #e5e7eb;
                border-radius: 0.5rem;
                padding: 1rem;
            }
            .responsive-table td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            .responsive-table td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 flex flex-col">
    <!-- Título Fixo (Header) -->
    <header class="bg-indigo-600 text-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">KADados - Gerenciamento de Cobranças</h1>
        <button id="logout-button" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg shadow-md text-sm transition hidden" onclick="showAuthScreen()">Sair</button>
    </header>

    <!-- 1. Container de Autenticação (Login/Cadastro) -->
    <!-- Adicionadas classes 'flex justify-center items-center' para centralização -->
    <div id="auth-container" class="flex-grow flex justify-center items-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
            <!-- Seções Login e Cadastro -->
            
            <!-- Seção de Login -->
            <section id="login-section">
                <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Faça Login</h2>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="login-email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Entrar
                    </button>
                </form>
                <p class="mt-6 text-center text-sm text-gray-600">
                    <span id="auth-message">Não tem uma conta?</span>
                    <a href="#" id="switch-link" class="font-medium text-indigo-600 hover:text-indigo-500">Cadastre-se</a>
                </p>
            </section>
            
            <!-- Seção de Cadastro -->
            <section id="register-section">
                <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Cadastre-se</h2>
                <form id="register-form" class="space-y-6">
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="register-name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" id="register-password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        Cadastrar
                    </button>
                </form>
                <p class="mt-6 text-center text-sm text-gray-600">
                    <span id="auth-message-register">Já tem uma conta?</span>
                    <a href="#" id="switch-link" class="font-medium text-indigo-600 hover:text-indigo-500">Faça login</a>
                </p>
            </section>

        </div>
    </div>

    <!-- 2. Container da Aplicação Principal (Tabela de Clientes) -->
    <div id="app-container" class="flex-grow p-4 hidden">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Gerenciamento de Clientes</h2>
            
            <!-- Botão de Ação -->
            <div class="mb-4">
                <button onclick="listarClientes()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out">
                    Recarregar Clientes
                </button>
            </div>
            
            <!-- Tabela de Clientes -->
            <div class="responsive-table overflow-x-auto shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                <table class="min-w-full divide-y divide-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">ID</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Nome</th>
                            <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Email</th>
                            <th scope="col" class="px-3 py-3.5 text-center text-sm font-semibold text-gray-900">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clientes-tabela-corpo" class="divide-y divide-gray-200 bg-white">
                        <!-- Linhas de clientes serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Script JavaScript para a lógica da aplicação -->
    <script src="app.js"></script>
</body>
</html>
