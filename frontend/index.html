<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>KADados</title><style>body{font-family:Inter,Arial;background:#f4f7fb;color:#0f172a;margin:0;padding:0}header{background:#0b56a6;color:white;padding:20px;text-align:center}.container{max-width:900px;margin:30px auto;padding:20px;background:white;border-radius:8px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}h1{margin:0 0 10px}.form{display:flex;flex-direction:column;gap:10px}input{padding:10px;border-radius:6px;border:1px solid #cbd5e1}button{background:#0b56a6;color:white;padding:10px;border:none;border-radius:6px;cursor:pointer}.small{font-size:13px;color:#475569}</style></head><body><header><h2>KADados</h2></header><div class="container"><h1>Bem-vindo ao KADados</h1><p class="small">Crie sua conta para começar. Você terá um painel bonito e seguro.</p><div id="msg"></div><div class="form"><input id="nome" placeholder="Seu nome"><input id="email" placeholder="Seu email"><input id="senha" placeholder="Senha"><button onclick="cadastrar()">Criar conta</button></div></div><script>const apiUrl = (location.hostname==='localhost')? 'http://localhost:8081' : 'https://seu-backend-url';async function cadastrar(){const nome=document.getElementById('nome').value;const email=document.getElementById('email').value;const senha=document.getElementById('senha').value;const res = await fetch(apiUrl + '/api/clientes/cadastro', {method:'POST',headers:{'Content-Type':'application/json'},body: JSON.stringify({nome, email, senha})});const data = await res.json();if(res.ok){ document.getElementById('msg').innerText='Conta criada com sucesso!'; } else { document.getElementById('msg').innerText= data.error || JSON.stringify(data); }} </script></body></html>
