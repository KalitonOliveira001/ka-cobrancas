<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>KADados</title>
    <style>
        /* Estilos de Aparência */
        body { font-family: Inter, Arial, sans-serif; background: #f4f7fb; color: #0f172a; margin: 0; padding: 0; }
        header { background: #0b56a6; color: white; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1); }
        h1 { margin: 0 0 20px; text-align: center; color: #0b56a6; }
        .form { display: flex; flex-direction: column; gap: 15px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; transition: border-color 0.3s; }
        input:focus { border-color: #0b56a6; outline: none; box-shadow: 0 0 5px rgba(11, 86, 166, 0.3); }
        button { background: #0b56a6; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: background-color 0.3s; }
        button:hover { background: #084382; }
        .small { font-size: 14px; color: #475569; text-align: center; margin-top: 15px; }
        .small a { color: #0b56a6; text-decoration: none; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h2>KADados</h2>
    </header>

    <div class="container">
        <h1>Gerenciamento de Cobranças</h1>

        <!-- SEÇÃO DE LOGIN: A caixinha principal. O JS usa este ID -->
        <div id="login-section">
            <h2 style="font-size: 1.5rem; text-align: center; margin-bottom: 25px;">Fazer Login</h2>
            
            <!-- FORMULÁRIO DE LOGIN. O JS usa este ID -->
            <form id="login-form" class="form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- SEÇÃO DE CADASTRO: A caixinha principal. O JS usa este ID -->
        <div id="register-section">
            <h2 style="font-size: 1.5rem; text-align: center; margin-bottom: 25px;">Cadastre-se</h2>

            <!-- FORMULÁRIO DE CADASTRO. O JS usa este ID -->
            <form id="register-form" class="form">
                <input type="text" name="name" placeholder="Seu Nome Completo" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Criar Senha" required>
                <button type="submit">Criar Conta</button>
            </form>
        </div>
        
        <!-- LINK PARA TROCA. O JS usa este ID para saber onde clicar e trocar as telas -->
        <p class="small">
            Não tem uma conta? 
            <a href="#" id="switch-link">Cadastre-se</a>
        </p>

    </div>

    <!-- CÓDIGO FINAL E MAIS IMPORTANTE: Carrega o app.js que você acabou de criar -->
    <script src="app.js"></script>
</body>
</html>
