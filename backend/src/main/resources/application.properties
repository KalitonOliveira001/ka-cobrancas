spring.datasource.url=jdbc:postgresql://${PG_HOST}:${PG_PORT}/${PG_DATABASE}
spring.datasource.username=${PG_USER}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Configurações do Hibernate (JPA)
# CORREÇÃO CRÍTICA: 'none' impede que o Hibernate tente alterar o schema, resolvendo a falha 502
spring.jpa.hibernate.ddl-auto=none 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 3. Outras Configs
# Mantido como 'false' para evitar erros de Flyway (já resolvido)
spring.flyway.enabled=false 

# CORREÇÃO DA PORTA: Usa a variável de ambiente injetada pelo Railway (PORT)
server.port=${PORT}
